<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator | Ali Raza</title>
    <link rel="stylesheet" href="./css/custom.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=content_copy" />
</head>
<body>
    <div class="main">
        <h1>Password Generator</h1>
        <div class="container">
            <input type="text" name="passBox" id="passBox" >
            <span class="material-symbols-outlined" id="copyBtn">
                content_copy
            </span>
        </div>
        <div>
            <input type="range" name="inputSlider" id="inputSlider" max="25" min="1" value="10">
        </div>
        <div class="row">
            <p>Password Length</p>
            <span id="sliderValue"></span>
        </div>
        <div class="row">
           <label for="upperCase">Include UpperCase Letters (ABC)</label>
           <input type="checkbox" name="" id="upperCase" checked>
        </div>
        <div class="row">
            <label for="lowerCase">
                Include LowerCase Letters (abc)
            </label>
          
           <input type="checkbox" name="" id="lowerCase" checked>
        </div>
        <div class="row">
            <label for="numbers"> Include Numbers (123)</label>
          
           <input type="checkbox" name="" id="numbers" checked>
        </div>
        <div class="row">
            <label for="symbols"> Include Symbols ($%&)</label>
           
            <input type="checkbox" name="" id="symbols" checked>
         </div>
         <div>
            <button id="generateBtn">Generate Password</button>
         </div>
         <script src="./js/app.js"></script>
    </div>
</body>

</html>
